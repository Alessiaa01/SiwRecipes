<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>SiwRecipes - Pannello Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
    
    <link rel="stylesheet" th:href="@{/css/indiceAdmin.css}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="magic-background-layer"></div>

    <header class="main-header">
        <div class="header-content-wrapper">
            
            <div class="header-left">
                <a th:href="@{/}" class="btn-gold">
                    <i class="fa-solid fa-house-chimney"></i> Home
                </a>
            </div>
            
            <div class="header-right">
                <div sec:authorize="isAuthenticated()" class="user-profile" style="display: flex; align-items: center; gap: 10px;">
                    
                    <a th:if="${currentUser != null}" th:href="@{'/user/' + ${currentUser.id}}" 
                       class="header-text" style="text-decoration: none; display: flex; align-items: center; gap: 8px;">
                        <i class="fa-solid fa-user-circle"></i>
                        <span th:text="${currentUser.nome} + ' ' + ${currentUser.cognome}">Admin</span>
                    </a>
                    
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="btn-logout">
                            Logout <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </header>

    <div style="text-align: center; padding: 2rem 1rem;">
        <div class="logo-container">
            <a th:href="@{/}">
                <img src="/images/logo2.png" style="max-height: 140px; filter: drop-shadow(0 5px 15px rgba(78, 52, 46, 0.2)); animation: magicFloat 4s ease-in-out infinite;" alt="Logo"/>
            </a>
        </div>
        <h1 style="font-family: 'Cinzel Decorative', cursive; font-size: 3rem; color: rgb(100, 62, 41); text-shadow: 1px 1px 0px #C5A059;">Pannello di Controllo</h1>
    </div>
    
    <div class="dashboard-container">
            
        <div class="dashboard-card">
            <span class="icon"><i class="fa-solid fa-book-open"></i></span>
            <h2>Ricette</h2>
            <p>Aggiungi, modifica o cancella le ricette del sito.</p>
            <a th:href="@{/admin/ricette}" class="btn-gold">
                Gestisci Ricette
            </a>
        </div>

        <div class="dashboard-card">
            <span class="icon"><i class="fa-solid fa-users"></i></span>
            <h2>Utenti</h2>
            <p>Visualizza gli iscritti e gestisci le autorizzazioni.</p>
            <a th:href="@{/admin/utenti}" class="btn-gold">
                Gestisci Utenti
            </a>
        </div>
        
    </div>
   
   <style>
       @keyframes magicFloat {
           0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); }
       }
   </style>

</body>
</html>
