<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ricette - Disney Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
    <link rel="stylesheet" th:href="@{/css/manageRicette.css}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="header-content-wrapper">
            
            <div class="header-left">
                <a th:href="@{/}" class="btn-gold" style="margin-right: 10px;">
                    <i class="fa-solid fa-house-chimney"></i> Home
                </a>
                
                <a th:href="@{/admin/indiceAdmin}" class="btn-gold">
                    <i class="fa-solid fa-crown"></i> Gestion Admin
                </a>
            </div>
            
            <div class="header-right">
                <div sec:authorize="isAuthenticated()" class="user-profile" style="display:flex; align-items:center; gap:15px;">
					<span th:if="${currentUser != null}" class="chef-name" style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 8px;">
					                       <i class="fa-solid fa-crown" style="color: #C5A059;"></i>
					                       <span th:text="${currentUser.nome} + ' ' + ${currentUser.cognome}">Admin</span>
					                   </span>
                   <form th:action="@{/logout}" method="post" style="margin: 0;">
                       <button type="submit" class="btn-logout">
                           Logout <i class="fa-solid fa-right-from-bracket"></i>
                       </button>
                   </form>
               </div>
            </div>

        </div>
    </header>

    <div class="hero-section">
		<div class="logo-container">
		           <a th:href="@{/}">
		               <img src="/images/logo2 copia.png" class="main-logo" alt="SiwRecipe Logo" onerror="this.style.display='none'"/>
		           </a>  
		       </div>
        <h1 class="main-title">Gestione Ricette</h1>
    </div>

    <div class="container table-container">
        <div class="parchment-panel">
            
            <div class="panel-actions-bar" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
			    <a th:href="@{/formNewRicetta}" class="btn-gold">
			        <i class="fa-solid fa-feather-alt"></i>Nuova Ricetta
			    </a>
			</div>

            <div class="table-responsive">
                <table class="magic-table">
                    <thead>
                        <tr>
                            <th>Ricetta</th>
                            <th>Categoria</th>
							 <th>Autore</th>
                            <th>Data</th>
                            <th class="text-right">Azioni</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="ricetta : ${ricette}">
                            
                            <td>
                                <div class="recipe-title-wrapper">
                                    <div class="recipe-icon-box">
                                        <i class="fa-solid fa-utensils"></i>
                                    </div>
                                    <div style="display:flex; flex-direction:column;">
                                        <a th:href="@{'/ricetta/' + ${ricetta.id}}" class="recipe-link" th:text="${ricetta.titolo}">
                                            Torta di Mele
                                        </a>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <span class="category-tag">
                                    <i class="fas fa-tag" style="font-size:0.8em; margin-right:5px;"></i>
                                    <span th:text="${ricetta.categoria != null} ? ${ricetta.categoria} : '-'">Dolci</span>
                                </span>
                            </td>
                            
                            <td>
                                <div class="author-info">
                                    <span th:if="${ricetta.autore != null}" 
                                          th:text="${ricetta.autore.nome} + ' ' + ${ricetta.autore.cognome}">Chef Gusteau</span>
                                    <span th:unless="${ricetta.autore != null}" style="font-style:italic;">Anonimo</span>
                                </div>
                            </td>
                            
                            <td>
                                <div class="meta-data">
                                    <span class="date-badge" th:if="${ricetta.dataInserimento}">
                                        <span th:text="${#temporals.format(ricetta.dataInserimento, 'dd/MM/yyyy')}">01/01/2024</span>
                                    </span>
                                </div>
                            </td>
                            
							<td class="text-right">
							    <div class="action-buttons-wrapper" style="display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
							        
							        <div th:if="${currentUser != null and currentUser.ricetteSalvate.contains(ricetta)}">
							            <form th:action="@{'/utente/ricetta/' + ${ricetta.id} + '/remove'}" method="post" style="margin:0; display: flex;">
							                <button type="submit" class="btn-action" title="Togli dai preferiti" 
							                        style="background: transparent; border: none; cursor: pointer; padding: 0; display: flex; align-items: center;">
							                    <i class="fa-solid fa-heart" style="color: #ff3b3b; font-size: 1.2em;"></i>
							                </button>
							            </form>
							        </div>

							        <a th:href="@{/ricetta/{id}/edit(id=${ricetta.id})}" class="btn-action btn-edit" title="Modifica" style="display: flex; align-items: center; justify-content: center;">
							            <i class="fa-solid fa-pen-to-square"></i>
							        </a>
							        
							        <a th:href="@{'/admin/deleteRicetta/' + ${ricetta.id}}" 
							           class="btn-action btn-delete" 
							           title="Elimina"
							           onclick="return confirm('Sei sicuro di voler eliminare questa ricetta?');"
							           style="display: flex; align-items: center; justify-content: center;">
							            <i class="fa-solid fa-trash-can"></i>
							        </a>

							    </div>
							</td>
                        </tr>
                        
                        <tr th:if="${ricette.isEmpty()}">
                            <td colspan="5" class="empty-state">
                                <i class="fas fa-scroll"></i>
                                <p>Il ricettario Ã¨ vuoto.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
</body>
</html>
