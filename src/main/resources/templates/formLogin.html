<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Accesso Incantato</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Rouge+Script&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/formLogin.css" />
    <link rel="stylesheet" th:href="@{/css/stle.css}" />
</head>

<body>
    
    <div class="recipe-book-card">
        
        <div class="header-decoration text-center">
            
            <h1>Login</h1>
            
            <img src="/images/nastro.png" alt="Decorazione" class="title-ribbon" onerror="this.style.display='none'">
            
            <p class="login-subtitle">Accedi al tuo ricettario</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger magic-alert text-center fade show mx-3" role="alert">
            <small><i class="fas fa-exclamation-circle me-1"></i> Credenziali errate</small>
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success magic-alert text-center fade show mx-3" role="alert">
            <small><i class="fas fa-check-circle me-1"></i> A presto!</small>
        </div>

        <form th:action="@{/login}" method="POST" class="magic-form px-4 pb-4 pt-2">
            
            <div class="mb-3">
                <div class="magic-field">
                    <label for="username" class="d-none">Nome Utente</label> 
                    <div class="field-wrapper">
                    <i class="fas fa-user input-icon"></i>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Nome Utente" required />
                    </div>
                </div>
            </div>
            
			<div class="mb-4">
			    <div class="magic-field">
			        <label for="password" class="d-none">Password</label>
			        <div class="field-wrapper" style="position: relative;"> <i class="fas fa-key input-icon"></i>
			            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
			            
			            <i class="fas fa-eye" id="togglePassword" 
			               style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #C5A059;">
			            </i>
			        </div>
			    </div>
			</div>

            <div class="action-area text-center">
                <button type="submit" class="royal-btn shadow mb-3">
                    Accedi
                </button>

                <div class="d-flex align-items-center justify-content-center my-3">
                    <hr class="flex-grow-1" style="border-color: #C5A059; opacity: 0.4;">
                    <span class="mx-2 small-text-gold">OPPURE</span>
                    <hr class="flex-grow-1" style="border-color: #C5A059; opacity: 0.4;">
                </div>

                <a href="/oauth2/authorization/google" class="google-magic-btn w-100">
                    <img src="/images/g.png" alt="Google" class="google-icon" onerror="this.style.display='none'">
                    <span>Accedi con Google</span>
                </a>
            </div>

            <div class="scroll-link text-center mt-3">
              Non hai un account?  <a th:href="@{/registrazione}"> Registrati</a>
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
	    const togglePassword = document.querySelector('#togglePassword');
	    const passwordField = document.querySelector('#password');

	    togglePassword.addEventListener('click', function () {
	        // 1. Cambia il tipo di input
	        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
	        passwordField.setAttribute('type', type);
	        
	        // 2. SCAMBIA le icone correttamente
	        // Togliamo l'una e mettiamo l'altra a ogni click
	        this.classList.toggle('fa-eye');       // Toglie fa-eye se c'è, lo mette se non c'è
	        this.classList.toggle('fa-eye-slash'); // Toglie fa-eye-slash se c'è, lo mette se non c'è
			});
		
	</script>
</body>
</html>
