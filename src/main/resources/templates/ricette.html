<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Il Ricettario Incantato</title>
    
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
    <link rel="stylesheet" th:href="@{/css/ricette.css}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="magic-background-layer"></div>

   <header class="main-header">
    <div class="header-content-wrapper">
        
        <div class="header-left">
            <div sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/admin/indiceAdmin}" class="btn-gold">
                    <i class="fa-solid fa-crown"></i> Gestione Admin
                </a>
            </div>
            
            <div th:if="${currentUser != null && currentUser.credentials != null && currentUser.credentials.ruolo == 'DEFAULT'}"> 
                <a th:href="@{/manageProfilo}" class="btn-gold">
                    <i class="fa-solid fa-user-gear"></i> Gestione Profilo
                </a>
            </div>
        </div>
        
        <div class="header-right">
            <div sec:authorize="isAnonymous()" style="display:flex; align-items:center; gap:10px;">
                <span class="header-text">Benvenuto!</span>
                <a th:href="@{/login}" class="btn-gold">Accedi</a>
                <a th:href="@{/registrazione}" class="btn-gold">Registrati</a>
            </div>
            
            <div sec:authorize="isAuthenticated()" style="display:flex; align-items:center; gap:10px;">
                <div th:if="${currentUser != null}" style="display: inline-block;">

                    <span th:if="${currentUser.credentials != null && currentUser.credentials.ruolo == 'ADMIN'}" 
                          class="chef-name" 
                          style="color: inherit; text-decoration: none; display: flex; align-items: center; gap: 8px;">
                           <i class="fa-solid fa-crown" style="color: #C5A059;"></i>
                           <span th:text="${currentUser.nome} + ' ' + ${currentUser.cognome}">Admin</span>
                    </span>

                    <span th:if="${currentUser.credentials != null && currentUser.credentials.ruolo == 'DEFAULT'}" class="header-text">
                        <i class="fa-solid fa-user"></i>
                        <span th:text="|${currentUser.nome} ${currentUser.cognome}|">Nome Cognome</span>
                    </span>

                </div>
                
                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <button type="submit" class="btn-logout">
                        Logout <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

    <div class="hero-section">
        <div class="logo-container">
            <a th:href="@{/}">
                <img src="/images/logo2 copia.png" class="main-logo" alt="SiwRecipe Logo" onerror="this.style.display='none'"/>
            </a>  
        </div>
        <h1 class="main-title">Il Ricettario Incantato</h1>
    </div>
    
    <div class="search-wrapper">
        <form th:action="@{/searchRicette}" method="get" class="magic-search-form">
            <div class="input-group">
                <i class="fa-solid fa-magnifying-glass icon-input"></i>
                <input type="text" name="titolo" placeholder="Cerca titolo..." />
            </div>
            <button type="submit" class="btn-gold">Cerca</button>
        </form>
    </div>

    <div class="container" th:if="${ricette != null && !ricette.isEmpty()}">
        <ul class="recipe-grid">
            
            <li th:each="ricetta : ${ricette}" class="recipe-card" th:if="${ricetta != null}">
                 
                 <div class="card-image-wrapper">
                     <a th:href="@{'/ricetta/' + ${ricetta.id}}">
                         <img th:src="${ricetta.imageUrl} ? ${ricetta.imageUrl} : '/images/placeholder-piatto.jpg'" 
                              th:alt="'Immagine di ' + ${ricetta.titolo}" />
                     </a>
                     
                     <span class="difficulty-badge" th:text="${ricetta.difficolta}">Facile</span>

                     <div class="rating-badge">
                         <i class="fa-solid fa-star"></i>
                         <span th:if="${not #lists.isEmpty(ricetta.recensioni)}" 
                               th:text="${#numbers.formatDecimal(#aggregates.avg(ricetta.recensioni.![voto]), 1, 1)}">4.5</span>
                         <span th:if="${#lists.isEmpty(ricetta.recensioni)}">-</span>
                     </div>

                     <div sec:authorize="isAuthenticated()" class="favorite-action" th:if="${currentUser != null}">
                         
                         <form th:if="${currentUser.ricetteSalvate.contains(ricetta)}"
                               th:action="@{'/ricetta/' + ${ricetta.id} + '/preferiti/rimuovi'}" 
                               method="post">
                             <button type="submit" class="btn-favorite" title="Rimuovi dai preferiti">
                                 <i class="fa-solid fa-heart" style="color: #ff3b3b;"></i>
                             </button>
                         </form>

                         <form th:unless="${currentUser.ricetteSalvate.contains(ricetta)}"
                               th:action="@{'/ricetta/' + ${ricetta.id} + '/preferiti/aggiungi'}" 
                               method="post">
                             <button type="submit" class="btn-favorite" title="Aggiungi ai preferiti">
                                 <i class="fa-regular fa-heart"></i>
                             </button>
                         </form>

                     </div>
                 </div>
                 
                 <div class="card-content">
                    <a th:href="@{'/ricetta/' + ${ricetta.id}}" class="recipe-title">
                        <span th:text="${ricetta.titolo}">Titolo Ricetta</span>
                    </a>
                    
                    <p class="recipe-description" th:text="${ricetta.descrizione}">Descrizione breve...</p>

                    <div class="card-divider"></div>

                    <div class="card-footer">
                        <div class="meta-info">
                            <span class="meta-item" title="Tempo di preparazione">
                                <i class="fa-regular fa-clock"></i> 
                                <span th:text="${ricetta.tempoDiPreparazione}">0</span>'
                            </span>

                            <span class="meta-item" title="Porzioni">
                                <i class="fa-solid fa-users"></i> 
                                <span th:text="${ricetta.porzioni}">2</span>
                            </span>
                        </div>

                        <div class="card-footer-right">
							<span class="meta-item author">
							    <i class="fa-solid fa-user-pen" style="font-size: 0.8rem;"></i>
							    
							    <a th:if="${ricetta.autore != null}" 
							       th:href="@{'/profiloAutore/' + ${ricetta.autore.id}}" 
							       class="author-link">
							       <span th:text="${ricetta.autore.nome}">Chef Nome</span>
							    </a>

							    <span th:unless="${ricetta.autore != null}">Anonimo</span>
							</span>
                            
                            <div class="date-info" th:if="${ricetta.dataInserimento}">
                                <span class="separator">â€¢</span> <i class="fa-regular fa-calendar" style="font-size: 0.7rem;"></i>
                                <span th:text="${#temporals.format(ricetta.dataInserimento, 'dd/MM/yyyy')}"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </li> </ul>
    </div>

    <div class="container" th:if="${ricette == null || ricette.isEmpty()}" style="text-align: center; margin-top: 2rem;">
        <p>Non ci sono ricette disponibili al momento.</p>
    </div>

	<script>
	document.querySelectorAll('.btn-favorite').forEach(button => {
	    button.addEventListener('mouseenter', (e) => {
	        for(let i = 0; i < 8; i++) {
	            createParticle(e.pageX, e.pageY);
	        }
	    });
	});

	function createParticle(x, y) {
	    const p = document.createElement('div');
	    p.className = 'fairy-dust';
	    document.body.appendChild(p);
	    
	    const size = Math.random() * 6 + 2;
	    p.style.width = `${size}px`;
	    p.style.height = `${size}px`;
	    p.style.left = `${x}px`;
	    p.style.top = `${y}px`;
	    
	    const destinationX = x + (Math.random() - 0.5) * 100;
	    const destinationY = y + (Math.random() - 0.5) * 100;
	    
	    p.animate([
	        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
	        { transform: `translate(${destinationX - x}px, ${destinationY - y}px) scale(0)`, opacity: 0 }
	    ], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
	}
	</script>
	
</body>
</html>
