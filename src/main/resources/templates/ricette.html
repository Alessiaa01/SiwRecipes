<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Il Ricettario Incantato</title>
    
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
	<link rel="stylesheet" th:href="@{/css/ricette.css}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="magic-background"></div>

    <header class="main-header">
        <div class="header-content-wrapper">
            
            <div class="header-left">
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/admin/index}" class="btn-admin-badge">
                        <i class="fa-solid fa-crown"></i> Gestione Admin
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/formNewRicetta}" class="btn-my-recipes">
                        <i class="fa-solid fa-feather-pointed"></i> Scrivi Ricetta
                    </a>
                </div>
            </div>
            
            <div class="header-right">
                <div th:if="${currentUser != null}" class="user-profile">
                    <span class="chef-name">
                        <i class="fa-solid fa-user-circle"></i>
                        <a th:href="@{'/user/profile'}" 
                           th:text="${currentUser.nome} + ' ' + ${currentUser.cognome}">
                            Nome Cognome
                        </a>
                    </span>
                    
                    <a th:href="@{/logout}" class="btn-logout-header">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>

                <div th:if="${currentUser == null}" class="guest-actions">
                    <span class="welcome-text">Benvenuto!</span>
                    <a th:href="@{/login}" class="btn-gold">Accedi</a>
                    <a th:href="@{/registrazione}" class="btn-gold">Registrati</a>
                </div>
            </div>
        </div>
    </header>

	<div class="hero-section">
	        <div class="logo-container">
	            <a th:href="@{/}">
	                <img src="/images/logo2 copia.png" class="main-logo" alt="Disney Recipes" onerror="this.style.display='none'"/>
	            </a>  
	        </div>
	        <h1 class="main-title">Il Ricettario Incantato</h1>
	    </div>
    
    <div class="search-wrapper">
        <form th:action="@{/searchRicette}" method="get" class="magic-search-form">
            <div class="input-group">
                <i class="fa-solid fa-magnifying-glass icon-input"></i>
                <input type="text" name="titolo" placeholder="Cerca titolo..." />
            </div>
            
            <button type="submit" class="btn-search">Cerca</button>
        </form>
    </div>

    <div th:if="${ricette.isEmpty()}" class="empty-message">
        <i class="fa-solid fa-scroll"></i>
        <p>Non ci sono ricette! </p>
    </div>

    <div class="container" th:unless="${ricette.isEmpty()}">
        <ul class="recipe-grid">
            <li th:each="ricetta : ${ricette}" class="recipe-card">
                
                <div class="card-image-wrapper">
                    <img th:src="${ricetta.imageUrl != null} ? ${ricetta.imageUrl} : 'https://images.unsplash.com/photo-1495521821757-a1efb6729352?q=80&w=800&auto=format&fit=crop'" 
                         th:alt="'Immagine di ' + ${ricetta.titolo}" />
                    
                    <span class="difficulty-badge" th:if="${ricetta.difficoltà != null}" th:text="${ricetta.difficoltà}">Facile</span>

                    </div>
                
                <div class="card-content">
                    <a th:href="@{'/ricetta/' + ${ricetta.id}}" class="recipe-title">
                        <span th:text="${ricetta.titolo}">Titolo </span>
                    </a>
                    
                    <p class="recipe-description" th:text="${ricetta.descrizione}">Descrizione...</p>

                    <div class="card-divider"></div>

                    <div class="card-footer">
                        <div class="meta-info">
                            <span class="meta-item" title="Tempo di preparazione">
                                <i class="fa-regular fa-clock"></i> 
                                <span th:text="${ricetta.tempoDiPreparazione}">0</span>'
                            </span>

                            <span class="meta-item" title="Porzioni">
                                <i class="fa-solid fa-users"></i> 
                                <span th:text="${ricetta.porzioni}">2</span>
                            </span>
                        </div>

                        <span class="meta-item author">
                            <i class="fa-solid fa-user-pen"></i>
                            <span th:text="${ricetta.autore.nome}">Autore</span>
                        </span>
                        
                        <div class="date-info" th:if="${ricetta.dataDiInserimento}">
                            <i class="fa-regular fa-calendar-days"></i>
                            <span th:text="${#temporals.format(ricetta.dataDiInserimento, 'dd/MM/yyyy')}"></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</body>
</html>
