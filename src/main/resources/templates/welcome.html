<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto nel Ricettario</title>
    
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
    <link rel="stylesheet" th:href="@{/css/welcome.css}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="main-header">
        <div class="header-content-wrapper">
            
            <div class="header-left">
                <a th:href="@{/}" class="btn-gold">
                    <i class="fa-solid fa-house-chimney"></i> Home
                </a>
            </div>
            
            <div class="header-right">
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn-logout">
                        Logout <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </form>
            </div>

        </div>
    </header>

    <div class="magic-background-layer"></div>

    <div class="enchanted-container">
        
        <div class="success-card">
            
            <img src="/images/logo2 copia.PNG" alt="Logo" class="main-logo" onerror="this.style.display='none'" />
            
            <h1 class="title-success">Bentornato!</h1>
                        
            <div class="content-text">
                <p class="welcome-msg">
                    Siamo felici di rivederti <br>
                    <span class="highlight-name" th:text="${currentUser.nome}">Nome Utente</span>
                </p>
                
         
            </div>

        </div>
        
    </div>

</body>
</html>
