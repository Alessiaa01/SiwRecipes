<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipes - Benvenuto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/registrazioneSuccessful.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="magic-background-layer"></div>
    
    <div class="enchanted-container">
        
        <div class="success-card">
            
            <img src="/images/logo2 copia.PNG" alt="SiwRecipe Logo" class="main-logo" onerror="this.style.display='none'">
            
            <h1 class="title-success">Benvenuto!</h1>
            
            <div class="seal-container">
                <div class="seal-circle">
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="content-text">
                <p class="welcome-msg">
                    La tua registrazione Ã¨ avvenuta con successo,<br>
                    <span class="highlight-name" th:text="${utente.nome}">Nome Utente</span>.
                </p>
                
                <div class="mt-5">
                    <a th:href="@{/login}" class="btn-gold">
                        <span>Accedi</span>
                    </a>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
