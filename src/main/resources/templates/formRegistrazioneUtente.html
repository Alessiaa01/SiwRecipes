<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipe - Registrazione</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/formRegistrazioneUtente.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/stile.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="magic-background-layer"></div>
    
    <div class="enchanted-container">
        
        <div class="recipe-book-card">
            <div class="card-content-wrapper">

                <div class="mb-3">
                    <a th:href="@{/}" class="btn-gold">
                        <i class="fas fa-arrow-left"></i> Home
                    </a>
                </div>

                <div class="header-decoration">
                    <img src="/images/logo2 copia.PNG" alt="SiwRecipe Logo" class="main-logo" onerror="this.style.display='none'">

                    <h1 class="display-6">Crea il tuo account</h1>
                </div>

                <form th:action="@{/registrazione}" method="POST" class="magic-form mt-4">
                    
                    <div class="row g-3">
                        
                        <div class="col-md-6">
                            <div class="magic-field">
                                <label for="name">Nome</label>
                                <div class="field-wrapper">
                                    <i class="fas fa-user input-icon"></i>
                                    <input id="name" type="text" class="form-control" required th:field="${utente.nome}" placeholder="Nome"/>
                                </div>
                                <span class="error-msg" th:if="${#fields.hasErrors('utente.nome')}" th:errors="${utente.nome}"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="magic-field">
                                <label for="surname">Cognome</label>
                                <div class="field-wrapper">
                                    <i class="fas fa-user input-icon"></i>
                                    <input id="surname" type="text" class="form-control" required th:field="${utente.cognome}" placeholder="Cognome"/>
                                </div>
                                <span class="error-msg" th:if="${#fields.hasErrors('utente.cognome')}" th:errors="${utente.cognome}"></span>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="magic-field">
                                <label for="email">Email</label>
                                <div class="field-wrapper">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input id="email" type="email" class="form-control" required th:field="${utente.email}" placeholder="tua@email.com"/>
                                </div>
                                <span class="error-msg" th:if="${#fields.hasErrors('utente.email')}" th:errors="${utente.email}"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="magic-field">
                                <label for="username">Username</label>
                                <div class="field-wrapper">
                                    <i class="fas fa-hat-wizard input-icon"></i>
                                    <input id="username" type="text" class="form-control" required th:field="${credentials.username}" placeholder="Scegli username"/>
                                </div>
                                <span class="error-msg" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="magic-field">
                                <label for="dateOfBirth">Data di Nascita</label>
                                <div class="field-wrapper">
                                    <i class="fas fa-cake-candles input-icon"></i> 
                                    <input id="dateOfBirth" 
                                           type="date" 
                                           class="form-control" 
                                           required 
                                           th:field="${utente.dataDiNascita}" 
                                           placeholder="dd/mm/yyyy"/>
                                </div>
                                <span class="error-msg" 
                                      th:if="${#fields.hasErrors('utente.dataDiNascita')}" 
                                      th:errors="${utente.dataDiNascita}">
                                </span>
                            </div>
                        </div>
                    
						<div class="col-md-6">
						    <div class="magic-field">
						        <label for="password">Password</label>
						        <div class="field-wrapper" style="position: relative;"> <i class="fas fa-lock input-icon"></i>
						            <input id="password" type="password" class="form-control" 
						                   required th:field="${credentials.password}" placeholder="Password"/>
						            
						            <i class="fas fa-eye" id="togglePassword" 
						               style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #C5A059;">
						            </i>
						        </div>
						        <span class="error-msg" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></span>
						    </div>
						</div>
                        
                    </div> 

                    <div class="action-area text-center mt-4">
                        <button type="submit" class="btn-gold w-100">
                            Registrati
                        </button>
                    </div>
                    
                    <div class="scroll-link text-center mt-3">
                        Hai già un account? <a th:href="@{/login}">Accedi</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
		    const togglePassword = document.querySelector('#togglePassword');
		    const passwordField = document.querySelector('#password');

		    togglePassword.addEventListener('click', function () {
		        // 1. Cambia il tipo di input
		        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
		        passwordField.setAttribute('type', type);
		        
		        // 2. SCAMBIA le icone correttamente
		        // Togliamo l'una e mettiamo l'altra a ogni click
		        this.classList.toggle('fa-eye');       // Toglie fa-eye se c'è, lo mette se non c'è
		        this.classList.toggle('fa-eye-slash'); // Toglie fa-eye-slash se c'è, lo mette se non c'è
				});
			
		</script>
</body>
</html>
